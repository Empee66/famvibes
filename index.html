<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Important To-Do List</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    
      
<h1 class="animate__animated  animate__bounce"> ‚ù§ My To-Do-List</h1>
    
    

    <div class="stats">
      <span>Total: <strong id="total-count">0</strong></span>
      <span>Completed: <strong id="completed-count">0</strong></span>
      <span>Deleted: <strong id="deleted-count">0</strong></span>
     
    </div>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter a task">
        <div id="draggableText" draggable="true">Drag</div>
      <button id="add-btn">Add Task</button>
    </div>
 
    <ul id="task-list" class="task-list"></ul>


  

    <h2>Important Tasks</h2>
    <div class="important-tasks">
      <div class="important-box drop-zone" id="important-1"> drop here</div>
      <div class="important-box drop-zone" id="important-2"></div>
      <div class="important-box drop-zone" id="important-3"></div>
      <div class="important-box drop-zone" id="important-4"></div>
      <div class="important-box drop-zone" id="important-5"></div>
    </div>
  </div>

  
 <script>
    const input = document.getElementById("task-input");
    const draggable = document.getElementById("draggableText");

    // Update draggable div whenever input changes
    input.addEventListener("input", () => {
      draggable.textContent = input.value || "Drag me";
    });

    // When user starts dragging the div, pass the input value
    draggable.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text", draggable.textContent);
    });

    // Allow drop
    document.querySelectorAll(".drop-zone").forEach(zone => {
      zone.addEventListener("dragover", e => {
        e.preventDefault();
        zone.classList.add("dragover");
      });

      zone.addEventListener("dragleave", () => {
        zone.classList.remove("dragover");
      });

      zone.addEventListener("drop", e => {
        e.preventDefault();
        const data = e.dataTransfer.getData("text");
        zone.textContent = data;
        zone.classList.remove("dragover");
      });
    });
  </script>

  <script src="index.js"></script>

</body>
</html>
